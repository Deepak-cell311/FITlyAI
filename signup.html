<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitlyAI - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-bottom: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: #efe;
      color: #363;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .features {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      text-align: left;
    }

    .features h4 {
      margin-bottom: 8px;
      color: #333;
      text-align: center;
    }

    .feature-item {
      margin: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feature-item::before {
      content: "✓";
      color: #22c55e;
      font-weight: bold;
      font-size: 14px;
    }

    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">FitlyAI</div>
    <div class="subtitle">Create your free account</div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Create a password">
        <div class="password-requirements">
          Must be at least 6 characters long
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
      </div>
      <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>
    </form>

    <div class="links">
      <a href="login.html">Already have an account?</a>
      <a href="/">← Back to Home</a>
    </div>

    <div class="features">
      <h4>What you get with FitlyAI:</h4>
      <div class="feature-item">AI-powered fitness coaching</div>
      <div class="feature-item">Personalized workout plans</div>
      <div class="feature-item">Nutrition guidance</div>
      <div class="feature-item">Progress tracking</div>
      <div class="feature-item">24/7 health support</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://nythxdxvrgvrchfddnzk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55dGh4ZHh2cmd2cmNoZmRkbnprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5ODY2MzMsImV4cCI6MjA2NDU2MjYzM30.T6mKxRxCw5W64kXqrqhPelGzIk8pDinN2iTTcXumU8s'
    );

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('signupBtn');
      btn.disabled = isLoading;
      btn.textContent = isLoading ? 'Creating Account...' : 'Create Account';
    }

    function clearMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    async function signUp(email, password) {
      try {
        setLoading(true);
        clearMessages();

        const { data, error } = await supabase.auth.signUp({ 
          email, 
          password,
          options: {
            emailRedirectTo: window.location.origin
          }
        });

        if (error) {
          showError(error.message);
          return;
        }

        if (data.user) {
          if (data.user.email_confirmed_at) {
            // User is immediately confirmed
            showSuccess('Account created successfully! Redirecting...');
            
            // Sync with backend
            setTimeout(async () => {
              try {
                const session = await supabase.auth.getSession();
                if (session.data.session?.access_token) {
                  const response = await fetch('/api/auth/supabase-verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: session.data.session.access_token })
                  });

                  if (response.ok) {
                    window.location.href = '/';
                  } else {
                    showError('Account created but verification failed. Please try signing in.');
                  }
                }
              } catch (syncError) {
                console.error('Backend sync error:', syncError);
                window.location.href = '/';
              }
            }, 1500);
          } else {
            // Email confirmation required
            showSuccess('Account created! Please check your email to confirm your account before signing in.');
            
            // Clear the form
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
          }
        }
      } catch (error) {
        showError('An unexpected error occurred. Please try again.');
        console.error('Sign up error:', error);
      } finally {
        setLoading(false);
      }
    }

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validation
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }

      if (!email.includes('@')) {
        showError('Please enter a valid email address');
        return;
      }

      await signUp(email, password);
    });

    // Check if user is already authenticated
    window.addEventListener('load', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
